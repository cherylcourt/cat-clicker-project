<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Cat Clicker</title>

  </head>

  <body style="background-color: azure">
    <div class="row">
      <div class="col-md-4">
        <ul id="cat-list">
        </ul>
      </div>
      <div id="display-area" class="col-md-4">
        <img id="cat-image" src="" width="500" height="375" alt="cat image">
        <h2 style="position: absolute; top: 0px; left: 25px; width: 100%"><span id="number-of-clicks" ></span></h2>
        <h1 style="position: absolute; bottom: 0px; left: 25px; width: 100%"><span id="cat-name"></span></h1>
      </div>
      <div id="admin-area" class="col-md-4">
        <button type="button">Admin</button>
        <form id="admin-form" style="display: none">
          <h2>Admin</h2>
          <div class="admin-label">name</div>
          <input type="text" id="admin-name">
          <br>
          <div class="admin-label">url</div>
          <input type="url" id="admin-url" size="50px">
          <br>
          <div class="admin-label"># of clicks</div>
          <input type="number" id="admin-clicks" size="5px">
          <br><br>
          <input type="reset" value="Cancel">
          <input type="submit" value="Save">
        </form>
      </div>
    </div>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>

</html>
