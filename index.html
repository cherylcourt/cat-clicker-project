<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cat Clicker</title>
  </head>

  <body style="background-color: azure">
  </body>

  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    var catClickers = [new CatClicker(0, 'Mr. Stevens', 'cat500x375.jpg', 'azure'), new CatClicker(1, 'Chewie', 'chewie.jpg')],
        numberOfCatClickers = catClickers.length,
        i;

    for(i = 0; i < numberOfCatClickers; i++) {
      var currentCatClicker = catClickers[i];
      $('body').append(currentCatClicker.getHtml());
      currentCatClicker.setupClickEvent();
    }
  </script>
</html>
