<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">

    <title>Cat Clicker</title>
  </head>

  <body style="background-color: azure">
  </body>

  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    var catNames = ['Fluffy', 'Mr. Whiskers', 'Claws', 'Sandy', 'Steve'],
            numberOfCatClickers = catNames.length,
            catClickers = [],
            i;

    for(i = 0; i < numberOfCatClickers; i++) {
      var currentCatClicker = new CatClicker(i, catNames[i]);
      catClickers.push(currentCatClicker);
      $('body').append(currentCatClicker.getHtml());
      currentCatClicker.setupClickEvent();
    }
  </script>
</html>
